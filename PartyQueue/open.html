<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home Page</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row topBar">
				<div class="col-xs-12 header">
				</div>
			</div>
			<div class="row content">
				<div class="col-xs-12">
					<img src="logo.svg" class="logo center-block" alt="">
				</div>
				<div class="col-xs-10 col-xs-offset-1">
					<div class="customButton">
						<a href="" class="center-block" data-toggle="modal" data-target="#createModal" >Create Room</a>
					</div>
				</div>
				<div class="col-xs-10 col-xs-offset-1">
					<div class="customButton">
						<a href="" class="center-block" data-toggle="modal" data-target="#joinModal">Join Room</a>
					</div>
				</div>
			</div>
				<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Create a Room</h4>
				      </div>
				      <div class="modal-body">
				        <form>
						  <div class="form-group">
						    <label for="spotifyUsername">Spotify Login</label>
						    <input type="email" class="form-control" id="spotifyUsername" placeholder="Email">
						  </div>
						  <div class="form-group">
						    <label for="spotifyPassword">Spotify Password</label>
						    <input type="password" class="form-control" id="spotifyPassword" placeholder="Password">
						  </div>
						  <div class="form-group">
						    <label for="roomName">Pick a Room Name</label>
						    <input type="name" class="form-control" id="roomName" placeholder="John's Room">
						  </div>
						  <div class="customButton">
						  	<a href="" type="submit" class="">Create</a>
						  </div>
						</form>
				      </div>
				    </div>
				  </div>
				</div>

				<div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Join a Room</h4>
				      </div>
				      <div class="modal-body">
				        <form>
						  <div class="form-group">
						    <label for="roomName">Room Name</label>
						    <input type="name" class="form-control" id="roomName" placeholder="John's Room">
						  </div>
						  <div class="form-group">
						    <label for="roomPasscode">Room Passcode</label>
						    <input type="name" class="form-control" id="roomPasscode" placeholder="ABC123">
						  </div>
						  <div class="customButton">
						  	<a href="guest_screen.html" type="submit" class="">Join</a>
						  </div>
						</form>
				      </div>
				    </div>
				  </div>
				</div>
		</div>

		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
