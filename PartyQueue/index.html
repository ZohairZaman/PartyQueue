<!DOCTYPE html>

	<head>

	<body>
		<div class="container">
			<div class="row topBar">
				<div class="col-xs-12 header">
					<a href="users_screen_html.html"><i class="fa fa-users userIcon" aria-hidden="true"></i></a>
					John's Party
					<i class="fa fa-plus-circle addIcon" aria-hidden="true"></i>
				</div>
			</div>
			<div class="row content">
				<div class="col-xs-10 col-xs-offset-1 song">1. Stronger - <span class="artist">Kanye West</span><span onclick="changeHeart(this)"><i class="fa fa-heart-o" aria-hidden="true"></i></span></div>
				<div class="col-xs-10 col-xs-offset-1 song">2. Hills - <span class="artist">Weeknd</span><span onclick="changeHeart(this)"><i class="fa fa-heart-o" aria-hidden="true"> </i></span></div>
				<div class="col-xs-10 col-xs-offset-1 song">3. Rap God - <span class="artist">Eminem</span><span onclick="changeHeart(this)"><i class="fa fa-heart-o" aria-hidden="true"> </i></span></div>
				<div class="col-xs-10 col-xs-offset-1 song">4. Controlla - <span class="artist">Drake</span><span onclick="changeHeart(this)"><i class="fa fa-heart-o" aria-hidden="true"> </i></span></div>
			</div>
			<div class="row playback">
				<div class="col-xs-4">
					<img src="https://upload.wikimedia.org/wikipedia/en/7/70/Graduation_(album).jpg" alt="..." class="albumArt"><span style="color:white; text-align:center">Graduation<br>Kanye West</span>
				</div>
				<div class="col-xs-6 controls">
					<i class="fa fa-backward" aria-hidden="true"></i>
					<span onclick="changePlayback(this)"><i class="fa fa-play-circle" aria-hidden="true"></i></span>
					<i class="fa fa-forward" aria-hidden="true"></i>
				</div>
			</div>
		</div>
